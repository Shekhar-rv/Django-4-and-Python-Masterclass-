<h1>Hotel Feedback</h1>
<form action="10_other.html">
    <p>Are from inside or outside the US?</p>

    <label for="in">Inside:</label>
    <input type="radio" id="in" name="loc" value="in">
    <br>
    <!-- Force radio button to have the same name as radio button as before -->
    <label for="out">Outside:</label>
    <input type="radio" id="out" name="loc" value="out">

    <!-- Creating a drop down with options -->
    <p>How was your stay?</p>
    <select name="stars" id="">
        <option value="Great">5</option>
        <option value="Good">4</option>
        <option value="Okay">3</option>
        <option value="Bad">2</option>
        <option value="Terrible">1</option>
    </select>
    <br><br>
    <!-- Creating a text box -->
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <br><br>
    <input type="submit">

</form>
