<!-- Using Divs and Spans in HTML -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Use div tag to create divisions so that styling and formatting can be added to just one part -->
    <div style="color:red">
        <p>Sentence one</p>
        <p>Sentence two</p>
    </div>
    <!-- Use span to just change a part of a text inside a div tag -->
    <div">
        <p>Sentence <span style="color:green">three</span></p>
    </div>
</body>
</html>
