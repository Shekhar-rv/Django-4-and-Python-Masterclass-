<!-- Different types of lists on HTML -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered list -->
    <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
    </ul>

    <!-- Ordered lists -->
    <ol>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
    </ol>

    <!-- Nested list -->
    <ol>
        <li>One</li>
        <ul>
            <li>Trial</li>
            <li>Trial 2</li>
        </ul>
        <li>Two</li>
    </ol>
</body>
</html>
