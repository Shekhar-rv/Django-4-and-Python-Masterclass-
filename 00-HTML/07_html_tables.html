<!--  How to create tables in HTML -->

<!-- Create tables without borders -->
<table>
    <thead>
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
    </thead>
</table>

<!-- Create tables with border -->
<table border=1>
    <!-- Create a table head to define column names -->
    <thead>
        <!-- each column name has to be defined using th tag -->
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
    </thead>
    <!-- Defining each row with tr tag -->
    <tr>
        <!-- Enter data into each row using td tag -->
        <td>Entry one</td>
        <td>Entry two</td>
        <td>Entry three</td>
    </tr>
</table>
